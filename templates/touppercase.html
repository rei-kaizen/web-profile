{% extends "base.html" %}

{% block title %}Uppercase Converter - Denie Bon{% endblock %}

{% block content %}
<section class="section" style="padding-top: 120px;">
    <div class="container-sm">
        <div class="text-center mb-xl">
            <h1 class="hero-title">Uppercase Converter</h1>
            <p class="hero-subtitle">Transform your text to uppercase with ease</p>
        </div>

        <div class="tool-container">
            <form action="/convertUpperCase" method="post" class="tool-form">
                <div class="form-group">
                    <label for="inputString" class="form-label">Enter your text</label>
                    <input type="text" id="inputString" name="inputString" class="form-input" 
                           placeholder="Type something here..." required>
                </div>
                <button type="submit" class="btn btn-primary">Convert to Uppercase</button>
            </form>

            {% if result %}
            <div class="tool-result tool-success">
                <h4>Converted Text:</h4>
                <p><strong>{{ result }}</strong></p>
            </div>
            {% endif %}
        </div>

        <div class="text-center mt-xl">
            <a href="/works" class="btn btn-ghost">‚Üê Back to Projects</a>
        </div>
    </div>
</section>
{% endblock %}
